<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body bg-light">
                <div class="col-6">
                    <div th:object="${cliente}" th:remove="tag">
                        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    <form th:action="@{/form}" th:object="${cliente}" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="hidden" th:field="*{id}" id="id" name="id">
                            <input type="text" class="form-control"  th:field="*{nombre}" id="nombre" name="nombre" th:errorclass="'is-invalid'">
                            <small  class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" th:field="*{apellido}" id="apellido" name="apellido" th:errorclass="'is-invalid'">
                            <small  class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email" name="email" th:errorclass="'is-invalid'">
                            <small  class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha</label>
                            <input type="date" class="form-control" th:field="*{createdAt}" id="date" name="date" th:errorclass="'is-invalid'">
                            <small  class="form-text text-danger" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></small>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Crear Cliente" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
