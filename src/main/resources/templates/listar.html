<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body bg-light">
                <h4 class="card-title">
                    <a class="btn btn-primary" th:href="@{/form}">Crear Cliente</a>
                </h4>
                <table class="table table-bordered table-striped">
                    <thead>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>email</th>
                    <th>Fecha</th>
                    <th>Factura</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    </thead>
                    <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td>
                            <a class="btn btn-info" th:href="@{/ver/} + ${cliente.id}"  th:text="${cliente.id}"></a>
                        </td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.createdAt}"></td>
                        <td><a th:href="@{'/factura/form/' + ${cliente.id}}" class="btn btn-success">Crear Factura</a></td>
                        <td><a th:href="@{'/form/' + ${cliente.id}}" class="btn btn-info">Editar</a></td>
                        <td><a th:href="@{'/eliminar/' + ${cliente.id}}" class="btn btn-danger" onclick="return confirm('Estas seguro que quieres eliminar?');">Eliminar</a></td>
                    </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
